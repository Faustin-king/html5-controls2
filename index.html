<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>HTML5 controls: Task 2</title>
     <link rel="stylesheet" href="styles.css">
     <script defer src="script.js"></script>
  </head>

  <body>
    <form>
      <ul>
        <li>
          <label for="max-invite">Select maximum number of invitations</label>
          <input type="range" id="max-invite" name="max-invite" min="1" max="30" value="10">
            <output for="max-invite">max-invite</output>     
        </li>
        <li>
          <button>Submit</button>
        </li>
      </ul>
    </form>
  </body>

</html>
